<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock the Surprise ✨</title>

<style>
/* =====================
   THEME VARIABLES
===================== */
:root{
  --bg1:#0b1d3a;
  --bg2:#0f2a52;
  --card:#0f172acc;

  --text:#e5edff;     /* MAIN text (very visible) */
  --muted:#c7d2fe;    /* secondary text (still readable) */

  --accent:#2563eb;
  --accent2:#38bdf8;

  --ok:#22c55e;
  --bad:#ef4444;

  --shadow: 0 20px 60px rgba(0,0,0,.45);
  --radius: 20px;
}

/* =====================
   BASE
===================== */
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  min-height:100vh;
  background:
    radial-gradient(1200px 800px at 10% 10%, #1e3a8a55, transparent 60%),
    radial-gradient(1200px 800px at 90% 20%, #0ea5e955, transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  overflow-x:hidden;
}

/* =====================
   FLOATING STICKERS
===================== */
.floaters{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

.floaterSticker{
  position:absolute;
  width:50px;
  height:50px;
  object-fit:contain;
  opacity:0;
  filter:drop-shadow(0 10px 18px rgba(0,0,0,.25));
}

/* animations */
@keyframes floatDown{
  from{ transform:translateY(-120vh) rotate(-15deg); opacity:0 }
  10%{opacity:1}
  to{ transform:translateY(120vh) rotate(15deg); opacity:0 }
}

@keyframes floatUp{
  from{ transform:translateY(120vh) rotate(15deg); opacity:0 }
  10%{opacity:1}
  to{ transform:translateY(-120vh) rotate(-15deg); opacity:0 }
}

@keyframes floatRight{
  from{ transform:translateX(-120vw) rotate(-15deg); opacity:0 }
  10%{opacity:1}
  to{ transform:translateX(120vw) rotate(15deg); opacity:0 }
}

@keyframes floatLeft{
  from{ transform:translateX(120vw) rotate(15deg); opacity:0 }
  10%{opacity:1}
  to{ transform:translateX(-120vw) rotate(-15deg); opacity:0 }
}

/* =====================
   UI
===================== */
.wrap{max-width:980px;margin:auto;padding:18px}
.card{
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
}
.stack{display:grid;gap:14px}
h1,h2{margin:0}
p{color:var(--muted)}

.btn{
  padding:12px 16px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:white;
}

.hidden{display:none}
   .card,
.card h1,
.card h2,
.card h3,
.card p,
.card small,
.card span,
.card label {
  color: var(--text);
}
</style>
</head>

<body>

<div class="floaters" id="floaters"></div>

<div class="wrap stack">
  <div class="card stack">
    <h1>Enter by unlocking 3 steps ✨</h1>
    <p>You’re getting closer…</p>
  </div>
</div>

<script>
/* =====================
   FLOATING STICKERS JS
===================== */
const floaters = document.getElementById("floaters");

const STICKERS = [
  "spidey.png",
  "r spider.png",
  "bat.png",
  "batman.png",
  "superman.png"
];

const animations = ["floatUp","floatDown","floatLeft","floatRight"];

function spawnSticker(){
  const img = document.createElement("img");
  img.src = STICKERS[Math.floor(Math.random()*STICKERS.length)];
  img.className = "floaterSticker";

  const anim = animations[Math.floor(Math.random()*animations.length)];
  img.style.animation = `${anim} ${8+Math.random()*10}s linear infinite`;

  if(anim.includes("Up") || anim.includes("Down")){
    img.style.left = Math.random()*100 + "vw";
  } else {
    img.style.top = Math.random()*100 + "vh";
  }

  floaters.appendChild(img);

  setTimeout(()=>img.remove(),20000);
}

setInterval(spawnSticker,700);
</script>

</body>
</html>
