<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock the Surprise ✨</title>

<style>
/* =====================
   THEME VARIABLES
===================== */
:root{
  --bg1:#0b1d3a;
  --bg2:#0f2a52;
  --card:#0f172acc;

  --text:#e5edff;     /* MAIN text (very visible) */
  --muted:#c7d2fe;    /* secondary text (still readable) */

  --accent:#2563eb;
  --accent2:#38bdf8;

  --ok:#22c55e;
  --bad:#ef4444;

  --shadow: 0 20px 60px rgba(0,0,0,.45);
  --radius: 20px;
}

/* =====================
   BASE
===================== */
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  min-height:100vh;
 background:
  radial-gradient(900px 600px at 20% 15%, rgba(255,255,255,.65), transparent 60%),
  radial-gradient(900px 600px at 85% 25%, rgba(255,255,255,.55), transparent 62%),
  linear-gradient(180deg, #78d6ff 0%, #4aa9ff 55%, #2e6bff 100%);

/* =====================
   FLOATING STICKERS
===================== */
.floaters{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

/* animations */
@keyframes floatDown{
  from{ transform:translateY(-120vh) rotate(-15deg); opacity:0 }
  10%{opacity:1}
  to{ transform:translateY(120vh) rotate(15deg); opacity:0 }
}
   
.floaterSticker{
  position:absolute;
  width:60px;
  height:60px;
  object-fit:contain;
  pointer-events:none;
  z-index:1;
  animation: floatDown linear infinite;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
}

.wrap, .card {
  position: relative;
  z-index: 5;   /* UI above stickers */
}

/* =====================
   UI
===================== */
.wrap{max-width:980px;margin:auto;padding:18px}
.card{
  background: rgba(4, 22, 56, 0.92);      /* deep blue */
  border: 1px solid rgba(56,189,248,.35); /* aquatic edge */
  border-radius: var(--radius);
  box-shadow: 0 20px 60px rgba(0,0,0,.25);
  backdrop-filter: blur(10px);
  padding:18px;
  color: #eaf6ff; /* readable text */
}
   p, .hint, small { color: rgba(234,246,255,.82); }
h1, h2, h3 { color: #ffffff; }
   
.stack{display:grid;gap:14px}
h1,h2{margin:0}
p{color:var(--muted)}

.btn{
  padding:12px 16px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:white;
}

.hidden{display:none}
   .card,
.card h1,
.card h2,
.card h3,
.card p,
.card small,
.card span,
.card label {
  color: var(--text);
}
</style>
</head>

<body>

<div class="floaters" id="floaters"></div>

<div class="wrap stack">
  <div class="card stack">
    <h1>Enter by unlocking 3 steps ✨</h1>
    <p>You’re getting closer…</p>
  </div>
</div>

<script>
/* =====================
   FLOATING STICKERS JS
===================== */
const floaters = document.getElementById("floaters");

const STICKERS = [
  "spidey.png",
  "r spider.png",
  "bat.png",
  "batman.png",
  "superman.png"
];

const animations = ["floatDown"];

function spawnSticker(){
  const img = document.createElement("img");
  img.src = STICKERS[Math.floor(Math.random()*STICKERS.length)];
  img.className = "floaterSticker";

  const anim = animations[Math.floor(Math.random()*animations.length)];
  img.style.animation = `${anim} ${8+Math.random()*10}s linear infinite`;

   img.style.left = Math.random() * 100 + "vw";
img.style.top = (-20 - Math.random() * 30) + "vh";  // start ABOVE screen


  floaters.appendChild(img);

  setTimeout(()=>img.remove(),20000);
}

setInterval(spawnSticker,700);
</script>

</body>
</html>
